{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise Mode</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styling_revise.css' %}">

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/icon type">
</head>

<body>

<div class="navbar">
    <div class="logo-home-page">
        <a href="/"><i class="fas fa-user-graduate"></i>&nbsp; Shukudai</a>
    </div>
    <div class="signup-login-home-page">
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign up</a>
        {% else %}
        <a href="{% url 'logout' %}">Sign out</a>
        <a href="{% url 'dashboard' %}">My dashboard</a>
        <span style="color: rgb(34, 240, 34);
    border: 1px solid rgb(20, 231, 20);
    border-radius: 40px;
    padding: 1px;
    padding-left: 2%;
    padding-right: 2%;
    font-weight: bolder;
    float: right;">online</span>
        {% endif %}
    </div>
</div>

<div class="quick-messages1">
    <p><i class="fas fa-bolt"></i><br>Just keep focusing on your revising until 25 minutes end up !</p>
</div>

<div class="quick-messages2">
    <p><i class="fas fa-bolt"></i><br>And don't let anyone bother you while revising. Okay ?!</p>
</div>

<div class="time"><i id="time-spinning" class="fas fa-hourglass-start"></i><br><span id="time">25:00</span></div>
<button onclick="startTimer(60 * 25)" id="start-button"><i class="fas fa-play"></i>&nbsp;Start</button>
<button onclick="reset()" id="reset-button"><i class="fas fa-undo-alt"></i>&nbsp;Reset</button>

<script>
        function startTimer(duration) {

            document.getElementById('time-spinning').classList.add('fa-spin');

            var timer = duration,
                minutes, seconds;
            setInterval(function() {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.getElementById('time').textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        function reset() {
            location.reload();
        }

</script>
</body>

</html>
